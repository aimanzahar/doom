<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixiCraft - HTML5 Voxel Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.1.2/pixi.min.js" integrity="sha512-2hLCZBavPMzzw3R3cndqRr2R1kU1IV6e9aPFQRpP+qVDQJybfFVCd48kvQIqwY1QjLZG8pn22KXbjWAPMl3d0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div id="game"></div>

  <div id="ui">
    <div id="title">PixiCraft</div>
    <div id="hotbar"></div>
    <div id="debug"></div>
    <div id="help">
      <div>WASD: move | Space: jump | Shift: sneak</div>
      <div>Q / E: rotate camera | Scroll: select block</div>
      <div>Left click: mine | Right click: place | R: regenerate world</div>
    </div>
  </div>

  <div id="crosshair"></div>

  <script src="main.js"></script>
</body>
</html>
